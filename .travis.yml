dist: xenial
language: generic

services:
  - docker

script:
  - docker run
    -e DWDIFF_VERSION=2.1.2
    -e BUILD_DIR=/build
    -v $TRAVIS_BUILD_DIR/build:/build
    -v $TRAVIS_BUILD_DIR/build.sh:/build.sh
    --entrypoint=./build.sh
    centos:7.6.1810

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/*.rpm
  skip_cleanup: true
  on:
    tags: true
